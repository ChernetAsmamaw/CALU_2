{% extends "base-1.html" %}
{% block content %}



<body class="h-screen">


    <!--Section1: Logo-->
    <img src="../static/img/blue-icon.png" alt="Calu Logo"
        class="flex items-center justify-center w-[30vh] mx-auto mt-10">



    <!--Seaction2: Search Bar-->
    <div class="flex justify-center items-center px-6 py-6 md:px-20">
        <div class="w-full md:w-auto space-y-10">
            <h1 class="text-center mt-10 text-3xl font-bold text-gray-600">Search For Clubs</h1>
            <div
                class="flex flex-col md:flex-row items-center p-6 space-y-6 md:space-y-0 md:space-x-6 bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-500">
                <div class="flex bg-gray-100 p-4 w-full md:w-72 space-x-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-30" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input class="bg-gray-100 outline-none w-full" type="text" id="club-search-input"
                        onkeyup="myFunction()" type="text" placeholder="Club name or ..." />
                </div>
                <div class="relative w-full md:w-auto">
                    <select id="category-select"
                        class="block appearance-none w-full md:w-auto bg-gray-100 border border-gray-400 hover:border-gray-500 px-4 py-3 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option class="btn" onclick="filterObjects('All')">Type</option>
                        <option class="btn" onclick="filterObjects('Academic')">Academic</option>
                        <option class="btn" onclick="filterObjects('Art')">Art</option>
                        <option class="btn" onclick="filterObjects('Political')">Political</option>
                        <option class="btn" onclick="filterObjects('Game')">Game</option>
                        <option class="btn" onclick="filterObjects('Religious')">Religious</option>
                        <option class="btn" onclick="filterObjects('Sport')">Sport</option>
                        <option class="btn" onclick="filterObjects('Other')">Other</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
                <button
                    class="bg-sky-600 py-3 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-300 cursor-pointer">
                    <span>Search</span>
                </button>
            </div>
        </div>
    </div>


    <!--Section3: Clubs-->

    <section class="text-gray-600 body-font px-16 pb-24">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">


                {% for clubs in clubs %}

                <div class="club-card p-4 md:w-1/3 hover:scale-105 transition duration-500"
                    data-category="{{ clubs.type }}">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <img class="lg:h-48 md:h-36 w-full object-cover object-center"
                            src="{{ url_for('static', filename='uploads/' + clubs.image.decode('utf-8')) }}" alt="blog">
                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">
                                {{ clubs.type }}
                            </h2>
                            <h1 class="club-name title-font text-lg font-medium text-gray-900 mb-3">{{ clubs.name }}
                            </h1>
                            <p class="leading-relaxed mb-3">
                                {{ clubs.discripton }}
                            </p>
                            <div class="flex items-center flex-wrap ">
                                <a class="text-white bg-sky-600 border py-2 px-4 border-indigo-500 rounded-lg inline-flex items-center md:mb-2 lg:mb-0"
                                    href="{{ url_for('club_one', club_id=clubs.id) }}">Learn More
                                </a>
                                <span
                                    class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-gray-200">
                                    <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>1.3K
                                </span>
                            </div>
                        </div>
                    </div>
                </div>



                {% endfor %}



                <script src="../static/js/search_filter.js"></script>




                {% endblock %}
